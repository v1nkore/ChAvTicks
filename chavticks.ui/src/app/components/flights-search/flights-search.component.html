<section class="search container-fluid">

      <section class="search-section vh-100 container">

        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100 bg-dark" style="border-radius: 50px;">

            <div class="search-header">
              <h3 class="search-header_text text-light">Travels are getting started</h3>
            </div>

            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                        <div class="d-flex flex-row align-items-center mb-4" *ngFor="let label of textInputLabels">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">{{label}}</label>
                            <input type="text" id="search" class="form-control"/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4" *ngFor="let label of dateInputLabels">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">{{label}}</label>
                            <input type="date" id="search" class="form-control"/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Type and passengers</label>
                            <input type="text" id="search" class="form-control"/>
                          </div>
                        </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

<router-outlet></router-outlet>
